<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="box"><img src="https://fakeimg.pl/300x200/200"></div>
    <button id="a">Button</button>
    <button id="b">Button</button>
    <button id="c">Button</button>
    <button id="d">Button</button>
    <button id="e">Button</button>
    <button id="f">Button</button>
    <button id="g">Button</button>
    <button id="h">Button</button>
    <button id="i">Button</button>
    <button id="j">Button</button>
    
    <script>
        const a = document.getElementById('a');
        const b = document.getElementById('b');
        const c = document.getElementById('c');
        const d = document.getElementById('d');
        const e = document.getElementById('e');
        const f = document.getElementById('f');
        const g = document.getElementById('g');
        const h = document.getElementById('h');
        const i = document.getElementById('i');
        const j = document.getElementById('j');

        a.addEventListener('click', function onClick(event) {
            document.body.style.backgroundColor = 'orange';
        });
        b.addEventListener('click', function onClick(event) {
            document.body.style.backgroundColor = 'black';
        });
        c.addEventListener('click', function onClick(event) {
            document.body.style.backgroundColor = 'red';
        });
        d.addEventListener('click', function onClick(event) {
            document.body.style.backgroundColor = 'yellow';
        });
        e.addEventListener('click', function onClick(event) {
            document.body.style.backgroundColor = 'green';
        });
        f.addEventListener('click', function onClick(event) {
            document.body.style.backgroundColor = 'blue';
        });
        g.addEventListener('click', function onClick(event) {
            document.body.style.backgroundColor = 'velvet';
        });
        h.addEventListener('click', function onClick(event) {
            document.body.style.backgroundColor = 'purple';
        });
        i.addEventListener('click', function onClick(event) {
            document.body.style.backgroundColor = 'pink';
        });
        j.addEventListener('click', function onClick(event) {
            document.body.style.backgroundColor = 'deeppink';
        });
    </script>
</body>
</html>
